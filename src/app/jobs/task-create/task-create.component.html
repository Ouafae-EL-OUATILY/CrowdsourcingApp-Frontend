<div class="card">
  <form [formGroup]="taskForm" (ngSubmit)="onPostTask()">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-full" >
      <h1 class="title">Add a Task to the Job</h1>
      <p-divider align="center">
        <span class="p-tag ">Main Info</span>
      </p-divider>

          <div class="field col-12">
            <label for="jobTitle">Task Title</label>
            <input formControlName="title" id="jobTitle" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required>
          </div>
          <div class="field col-12">
            <label for="description">Task Description</label>
            <textarea formControlName="description" id="description" rows="4" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required></textarea>
          </div>

      <div class="formgrid grid">
        <div class="field col">
          <label for="budget">Budget</label>
          <input formControlName="budget" id="budget" type="number" min="0" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>

        <div class="field col">
          <label for="order">Task Order</label>
          <input formControlName="order" id="order" type="number" min="1" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>

      </div>

<!--        </div>-->

<!--          <input formControlName="budget" id="budget" type="number" min="0" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required>-->
<!--        </div>-->
<!--      </div>-->

      <div  class="formgrid grid">
        <div class="field col">
          <button  pButton pRipple type="submit" label="Add Task" class="p-button-outlined p-button-help w-full"></button>
        </div>
        <div class="field col">
          <button  pButton pRipple (click)="resetForm()" label="Reset Form" class="p-button-outlined p-button-danger w-full"></button>
        </div>
      </div>

  </form>
</div>
